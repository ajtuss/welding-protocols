<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Walidację</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:include="fragments/scripts :: css"></th:block>

</head>
<body>

<div th:replace="fragments/dashboard :: topNav">
</div>


<div class="container-fluid">
    <div class="row">

        <th:block th:include="fragments/dashboard :: leftNav">
        </th:block>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <h2>Dodaj walidację:</h2>

            <div class="col-md-8">
                <form class="needs-validation" method="post" th:object="${validation}">
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="customer">Firma</label>
                            <input type="text" class="form-control" id="customer" th:value="*{machineCustomerShortName}"
                                   readonly>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                    </div>

                    <hr class="mb-3">
                    <h6 class="mb-3">Dane urządzenia</h6>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="brand">Marka</label>
                            <input type="text" class="form-control" id="brand" th:value="*{machineWelderModelBrandName}"
                                   readonly>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model" th:attr="data-id=*{machineWelderModelId}"
                                   th:value="*{machineWelderModelName}" readonly>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="sn">Nr seryjny</label>
                            <input type="text" class="form-control" id="sn" th:value="*{machineSerialNumber}"
                                   readonly>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inw">Nr inwentarzowy</label>
                            <input type="text" class="form-control" id="inw" th:value="*{machineInwNumber}"
                                   readonly>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                    </div>
                    <hr class="mb-3">
                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <label for="method">Metoda</label>
                            <select type="text" class="form-control" id="method" th:field="*{type}"></select>
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox col-md-4 offset-2 mt-4">
                            <input type="checkbox" class="custom-control-input" id="auto" th:field="*{auto}">
                            <label class="custom-control-label" for="auto">Automatyczna generacja wartości</label>
                        </div>
                        </div>


                    <button class="btn btn-primary btn-lg offset-10" type="submit">Zapisz</button>
                </form>
            </div>

        </main>
    </div>
</div>

<th:block th:include="fragments/scripts :: scripts">
</th:block>

<script type="application/javascript" src="/js/addValidation.js"></script>

</body>
</html>
