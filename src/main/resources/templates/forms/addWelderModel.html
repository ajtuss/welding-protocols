<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:include="fragments/scripts :: css"></th:block>

</head>
<body>

<div th:replace="fragments/dashboard :: topNav">
</div>


<div class="container-fluid">
    <div class="row">

        <th:block th:include="fragments/dashboard :: leftNav">
        </th:block>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <h2>Dodaj model:</h2>

            <div class="col-md-8">
                <form class="needs-validation" method="post" th:object="${welderModel}">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="brand">Marka</label>
                            <select class="custom-select d-block w-100" id="brand" th:field="*{brand}" required>
                            </select>
                            <div class="invalid-feedback">
                                Wybierz markę urządzenia.
                            </div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Wpisz model urządzenia"
                                   th:field="*{name}" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>
                    </div>
                    <hr class="mb-3">

                    <h6 class="mb-3">Typ urządzenia</h6>

                    <div class="row mb-3">
                        <div class="custom-control custom-checkbox col-md-2 offset-2">
                            <input type="checkbox" class="custom-control-input" id="mig" th:field="*{mig}">
                            <label class="custom-control-label" for="mig">Mig/Mag</label>
                        </div>
                        <div class="custom-control custom-checkbox col-md-2">
                            <input type="checkbox" class="custom-control-input" id="mma" th:field="*{mma}">
                            <label class="custom-control-label" for="mma">MMA</label>
                        </div>
                        <div class="custom-control custom-checkbox col-md-2">
                            <input type="checkbox" class="custom-control-input" id="tig" th:field="*{tig}">
                            <label class="custom-control-label" for="tig">TIG</label>
                        </div>
                        <div class="custom-control custom-checkbox col-md-2">
                            <input type="checkbox" class="custom-control-input" id="plazma" th:field="*{plazma}">
                            <label class="custom-control-label" for="plazma">Plazma</label>
                        </div>
                    </div>
                    <hr class="mb-3">

                    <h6 class="mb-3">Mierniki</h6>

                    <div class="row mb-3">
                        <div class="custom-control custom-checkbox col-md-2 offset-2">
                            <input type="checkbox" class="custom-control-input" id="amp" th:field="*{currentMeter}">
                            <label class="custom-control-label" for="amp">Amperomierz</label>
                        </div>
                        <div class="custom-control custom-checkbox col-md-2">
                            <input type="checkbox" class="custom-control-input" id="wolt" th:field="*{voltageMeter}">
                            <label class="custom-control-label" for="wolt">Woltomierz</label>
                        </div>
                    </div>
                    <hr class="mb-3">

                    <h6 class="mb-3">Typ urządzenia</h6>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="Imin">Prąd minimalny:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Imin</span>
                                </div>
                                <input type="number" class="form-control" id="Imin" placeholder="Imin" min="0" max="1000" th:field="*{iMin}">
                                <div class="invalid-feedback" style="width: 100%;">
                                    Wpisz poprawną wartość.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Imin">Prąd maksymalny:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Imax</span>
                                </div>
                                <input type="number" class="form-control" id="Imax" placeholder="Imax" min="0" max="1000" th:field="*{iMax}">
                                <div class="invalid-feedback" style="width: 100%;">
                                    Wpisz poprawną wartość.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Imin">Napięcie minimalne:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Umin</span>
                                </div>
                                <input type="number" class="form-control" id="Umin" placeholder="Umin" min="0" max="100" step="0.1" th:field="*{uMin}">
                                <div class="invalid-feedback" style="width: 100%;">
                                    Wpisz poprawną wartość.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="Imin">Napięcie maksymalne:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Umax</span>
                                </div>
                                <input type="number" class="form-control" id="Umax" placeholder="Umax" min="0" max="100" step="0.1" th:field="*{uMax}">
                                <div class="invalid-feedback" style="width: 100%;">
                                    Wpisz poprawną wartość.
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg" type="submit">Dodaj model</button>
                </form>
            </div>

        </main>
    </div>
</div>

<th:block th:include="fragments/scripts :: scripts">
</th:block>

<script type="application/javascript" src="/js/addWelderModel.js"></script>

</body>
</html>
